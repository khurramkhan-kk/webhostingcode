</head>
<body>
    <h1>Student registration form</h1>
    <form action="https://www.google.com/" method="post">
    <label class="form-label">FirstName:</label><input type="text"
    class="form-control" name="Fname"/>
    <label>Middle Name:</label><input type="text" name="Mname"/>
    <label>Last Name:</label><input type="text" name="Lname"/>
    <label>password:</label><input type="password" id="inputPassword5" class="form-control"/>

    <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
      </div>

    <button class="btn btn-primary mb-3" >Submit</button>
    </form>

      <div class="carousel-item">
        <img src="https://wowslider.com/sliders/demo-18/data1/images/new_york.jpg" class="d-block w-100 img-thumbnail" alt="...">

        <img src="https://www.sliderrevolution.com/wp-content/uploads/2023/04/image-slider-example.jpg" class="d-block w-100 img-thumbnail" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
